<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div>
    <h3>这是登录页面</h3>
    <form action="/check"  onsubmit="javascript:alert('登录成功！')">
        <input name="username" placeholder="用户名">
        <input name="password" placeholder="密码">
        <input type="submit" value="提交">
        <input type="reset" value="取消">
    </form>
</div>
</body>
</html>
